<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS03</title>
</head>
<body>
    Current Date : <span id="id1"></span>, <span id="id2"></span>
</body>
</html>
<script>
    var d = new Date();
    var format1 = (d.getMonth() + 1) + '/' + d.getDate() + '/' + d.getFullYear();
    var format2 = (d.getMonth() + 1) + '-' + d.getDate() + '-' + d.getFullYear();
    document.getElementById("id1").innerHTML = format1;
    document.getElementById("id2").innerHTML = format2;
    
</script>
