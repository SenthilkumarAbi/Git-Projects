<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS02</title>
</head>
<body>
     Print the content<br />
    <button id="printButton" onclick="printPage">print</button>
</body>

</html>

<script>
    var printer = document.getElementById("printButton");

    function printPage() {
        window.print();
    }

    printer.addEventListener("click", printPage);
</script>
